<div class="degrees">

    <app-title id="title02" [number]="'02'" [title]="'DiplÃ´mes'"></app-title>

    <div class="container">
        <div class="card flex-row flex-wrap" *ngFor="let d of degrees">
            <div class="card-header border-0">
                <img class="logo" src="../../../../assets/img/{{ d.img }}" alt="">
            </div>
            <div class="card-block px-2">
                <h4 class="card-title">{{ d.title }} <span class="year">{{ d.year }}</span></h4>
                <p class="card-text">{{ d.data }}</p>
                <ul *ngIf="d.content.length" class="calibre">
                    <li *ngFor="let c of d.content">{{ c }}</li>
                </ul>
            </div>
        </div>
    </div>


</div>
